        }

            background-color: #fff;

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        form input, form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1.1em;
        }

        form button {
            background-color: #ff69b4;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        form button:hover {
            background-color: #ff85c1;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ffc0cb;
            color: #fff;
